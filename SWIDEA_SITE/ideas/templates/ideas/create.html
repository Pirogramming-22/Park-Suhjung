
{% extends 'base.html' %}
{% load static %}

{% block title %}아이디어 등록{% endblock %}

{% block content %}
<style>
    .create_idea_form{
        flex-direction: column;
    }
</style>

<div class="create_idea_form">
    <h1>아이디어 등록</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">등록</button>
    </form>

    <a href="{% url 'idea_list' %}" >목록으로 돌아가기</a>
</div>
{% endblock %}
