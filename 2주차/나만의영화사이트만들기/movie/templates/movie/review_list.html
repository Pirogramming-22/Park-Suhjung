<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/movie_review.css"/>
    <title>My movie reviews</title>
</head>
<body>
    <header>
        <h1><a href="#">My movie reviews</a></h1>
        <a href="{% url 'movie:create_post' %}">Add a New review</a>
    </header>
    <main>
        <ul>

            {% for review in reviews %}
                <div class="review_block">
                
                    <h3><a href="{% url 'movie:post_detail' pk=review.pk %}">{{ review.title }}</a></h3>
                    <h5>개봉년도:{{review.year}}</h5>
                    <h5>장르:{{review.genre}}</h5>
                    <h5>별점:{{review.star}}</h5>
                </div>
            {% endfor %}
 
        </ul>
    </main>
</body>
</html>
